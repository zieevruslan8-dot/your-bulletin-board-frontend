<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
                   <title>Добавить объявление</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
                              <h1>Добавить объявление</h1>
    <nav>
                           <a href="index.html">Главная</a>
    </nav>
  </header>

  <main class="form-wrap">
    <form id="adForm">
      <label>
        Заголовок
        <input name="title" required />
      </label>

      <label>
        Описание
        <textarea name="description" rows="5" required></textarea>
      </label>

      <label>
        Цена (в рублях)
        <input name="price" type="number" min="0" step="0.01" />
      </label>

      <label>
        Фото (файл)
        <input name="image" type="file" accept="image/*" />
        <small>фото конвертируется в data URL и отправляется в поле imageUrl</small>
      </label>

      <div class="actions">
        <button type="submit" class="btn">Опубликовать</button>
        <a href="index.html" class="btn ghost">Отмена</a>
      </div>
    </form>

    <div id="status"></div>
  </main>

  <footer><small>Доска объявлений — demo</small></footer>

  <script src="script.js"></script>
  <script>
    if (!window.API_BASE) window.API_BASE = "https://services-ads-backend.onrender.com";
    window.PAGE = "add";
  </script>
</body>
</html>
