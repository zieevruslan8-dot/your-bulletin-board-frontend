<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Редактировать объявление</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Редактировать объявление</h1>
    <nav>
      <a href="index.html">← На главную</a>
    </nav>
  </header>

  <main class="form-wrap">
    <form id="editForm">
      <label>
        Заголовок
        <input name="title" id="title" required />
      </label>

      <label>
        Описание
        <textarea name="description" id="description" rows="5" required></textarea>
      </label>

      <label>
        Цена (в рублях)
        <input name="price" id="price" type="number" min="0" step="0.01" />
      </label>

      <label>
        Контакты для связи *
        <input type="text" name="contacts" id="contacts" required 
               placeholder="Телефон, email или telegram">
      </label>

      <label>
        Фото (файл)
        <input name="image" type="file" accept="image/*" />
        <small>Оставьте пустым, чтобы сохранить текущее фото</small>
      </label>

      <div class="actions">
        <button type="submit">Сохранить изменения</button>
        <a href="index.html" class="btn ghost">Отмена</a>
      </div>
    </form>

    <div id="status"></div>
  </main>

  <script src="script.js"></script>
  <script>
    // Получаем ID объявления из URL
    const urlParams = new URLSearchParams(window.location.search);
    const adId = urlParams.get('id');
    window.PAGE = 'edit';
    window.EDIT_AD_ID = adId;
  </script>
</body>
</html>
